<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">  
  <title>Rock Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="play">
    <h1>ROCK, PAPER, SCISSOR</h1>
    <h2>Start you next game!</h2>
  </div>

  <div class="buttons">
    <img id="img1" src="images/rock.png" alt="this is a vector of a rock"/>
    <img id="img2" src="images/paper.png" alt="this is a vector of a paper"/>
    <img id="img3" src="images/scissors.png" alt="this is a vector of scissors"/>
  </div>

  <div class="winner">
    <p>Player: <span id="result1">0</span></p>
    <p>Computer: <span id="result2">0</span></p>
  </div>

  <div id="message">Result:</div>

  <script src="js/myscript.js"></script>
</body>

</html>
